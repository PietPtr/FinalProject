{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>Menu</title>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Cafe-bar Celona</h1>
    </div>
    <div class="login">
        <h2>I am a...</h2>
        {% if perms.restaurant.permission.isWaiter %}
            <div class="item" onclick="waiter" style="cursor: pointer;"><b>Waiter</b></div>
        {% endif %}
        {% if perms.restaurant.permission.isCashier %}
            <div class="item" onclick="cashier" style="cursor: pointer;"><b>Cashier</b></div>
        {% endif %}
        {% if perms.restaurant.permission.isCook %}
            <div class="item" onclick="cooks" style="cursor: pointer;"><b>Cook (only avaible in beta)</b></div>
        {% endif %}
    </div>
</div>


</body>
