        <th style="width: 800px;">product name</th>
        <th style="width: 152px;">price</th>
    </tr>
    {% if items %}
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.food.name }}</td>

            </tr>
        {% endfor %}
