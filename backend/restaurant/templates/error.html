{# The ever needed errorpage. #}

{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheet.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>Error</title>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Cafe-bar Celona</h1>
    </div>
    <div class="login">
        <h3>{{ message }}</h3>
        {% if returnpage %}
            <input type="button" value="Return" onclick="redirect('{{ returnpage }}')">
        {% endif %}
    </div>
</div>
</body>

<script>
    function redirect(site) {
        window.location = site;
    }
</script>
</html>
